{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">

            <div class="card text-center">

                <div class="card-body">
                    <div class="card-header">
                        <h2 class="card-title">{{ user.username }} DETAILS</h2>
                    </div>
                    <div class="card-info">
                    <p class="text-start">Name: <span class="indent">{{ user.username }}</span></p>
                    <p class="text-start">Email: <span class="indent">{{ user.email }}</span></p>
                    </div>


                    {% if  user.image %}
                        <img src="{{ user.image.url }}" alt=""><br>
                    {% endif %}

                {% if request.user.id == user.id %}
                    <a href="{{ user.user_update }}" class="btn btn-primary mt-2">Edit</a>
                {% endif %}
                </div>

            </div>

            <div class="col-md-3"></div>
        </div>

{% endblock %}
