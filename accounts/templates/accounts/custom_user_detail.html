<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>{{ user.username }} DETAILS</h1>

    <p>Name: {{ user.username }}</p>
    <p>Email: {{ user.email }}</p>
    {% if  user.image  %}
        <p>Image:</p>
        <img src="{{ user.image.url }}" alt=""><br>
    {% endif %}
    <a href="{{ user.user_update }}">Edit</a>
</body>
</html>
