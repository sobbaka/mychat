{% extends 'base.html' %}
{% block content %}

    <h1 style="text-align: center;">What chat room would you like to enter?</h1>
    <div class="container-sm"  style="width: 65%;">
        <input id="room-name-input" type="text" size="100" class="form-control"><br>
        <input class="btn btn-primary" type="submit" value="Enter" id="room-name-submit" >

    </div>

{#    {% endfor %}#}
{#    </div>#}


    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/chat/' + roomName + '/';
        };
    </script>
{% endblock %}
