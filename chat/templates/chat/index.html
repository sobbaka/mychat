{% extends 'base.html' %}
{% block content %}

    <h1 style="text-align: center;">What chat room would you like to enter?</h1>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form action="{% url 'index' %}" method="post">
                {% csrf_token %}
                <input type="text" size="100" class="form-control" name="name">
                <div class="d-flex justify-content-center">
                    <input type="submit" value="Submit" class="btn btn-primary mt-2">
                </div>

            </form>
                <div class="text-center mt-2">
        <h3>Available chats</h3>
        {% for room in chatrooms %}
            <a href="{{ room.get_absolute_url }}">Chatname "{{ room.name }}"</a><br>
        {% empty %}
            <h4>There are no chats yet...</h4>
        {% endfor %}
    </div>
        </div>
        <div class="col-md-3"></div>
    </div>

{% endblock %}
